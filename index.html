    <body>
        <main role="main">
            <section class="landing">
                <div class="container">
                    <div class="row">
                        <div class="col-12 text-center">
                            <div class="display-t">
                                <div class="display-tc fadeInUp-animation">
                                    <h1>Undangan<br/>Siraman & Pengajian</h1>
                                    <div class="banner-text d-grid justify-content-center">
                                        <span class="banner-text_date">

                                        </span>
                                        <span class="banner-text_address">
                                            <h4>Kampung Sawah, BSD</h4>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="invitation">
                <div class="container display-t">
                    <div class="row">
                        <div class="col-12 text-center heading">
                            <h2>بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيم</h2>
                            <p>Assalamu’alaikum Wr. Wb.</p>
                        </div>
                    </div>
                </div>
            </section>
            <section class="date">
                <div class="container display-t">
                    <div class="row justify-content-center">
                        <div class="col-12 text-center heading">
                            <h2 class="great-vibes">Jadwal Acara</h2>   
                        </div>
                        <div class="col-10 text-center banner-text_schedule">
                            <h1 class="great-vibes">Siraman</h1>
                            <span>MINGGU</span><br/>
                            <h1>26</h1>
                            <span>Oktober 2024</span>
                            <div class="row justify-content-center">
                                <div class="col-10 border-t">
                                    <span>Jam 08.00 s/d selesai</span>
                                </div>
                                <div class="col-10 detail-address">
                                    <span>Gg. Kemboja, Lengkong Kulon, Kec. Pagedangan, Kabupaten Tangerang, Banten 15331</span>
                                </div>
                            </div>
                            <div class="embed-responsive embed-responsive-4by3 embed-maps">
                                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d991.4680609677089!2d106.62536876968144!3d-6.280521466550951!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69fc9e8972353b%3A0x5a8fca15db0d53f4!2sGg.%20Kemboja%2C%20Lengkong%20Kulon%2C%20Kec.%20Pagedangan%2C%20Kabupaten%20Tangerang%2C%20Banten%2015331!5e0!3m2!1sen!2sid!4v1722106216004!5m2!1sen!2sid" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Oct 26, 2024 08:00:00").getTime();
        
        // Update the count down every 1 second
        var x = setInterval(function() {
        
        // Get today's date and time
        var now = new Date().getTime();
        
        // Find the distance between now and the count down date
        var distance = countDownDate - now;
        
        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
        // Display the result in the element with id="demo"
        document.getElementById("countdown").innerHTML = days + " hari - " + hours + " jam "
        + minutes + " menit";
        
        // If the count down is finished, write some text
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "EXPIRED";
        }
        }, 1000);
    </script>
    </body>
</html>
